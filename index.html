<!DOCTYPE html>
<html>
    <head>
        <title> My Point Game</title>
       <script src="https://code.jquery.com/jquery-3.1.1.js"></script> 
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style type="text/css">
       body {
       background-color:#303030; 
       }
       table{
       width:100%;
       }
       table,th,td{
       border:solid #a0a000 2px;
       color:white;
       border-collapse:collapse;
       text-align:center;
       padding:5px;
       }
       
       button{
       padding:5px;
       margin:29px;
       box-shadow:0 0 10px 1px pink;
       color:red;
       }
       button:hover{
       background-color:#0f0f0f;   
       }
       h2{
       color:#ff00ff;
       }
       </style>
       <script type="text/javascript">
       $(function(){
       //var p = $("#pkm").html()
       $tp=0;
       $tamn =0;
       $takt=0;
       $i =1;
       $j =1;
       $k =1;
       $("#pkm").click(function() {
       var pkmn = 1 + Math.floor(Math.random() * 10);
       $tp = $tp+pkmn
       var id = "#p"+$i;
       $(id).text(pkmn);
       $("#view").text(pkmn);
       $("#pkm").prop('disabled',true);
       $("#akt").prop('disabled',false);
       $i = $i+1;
       });
       
       $("#amn").click(function() {
       var amnn = 1 + Math.floor(Math.random() * 10);
       $tamn = $tamn+amnn;
       var id = "#am"+$j;
       $(id).text(amnn)
       $("#view").text(amnn)
       $("#amn").prop('disabled',true);
       $("#pkm").prop('disabled',false);
       $j = $j+1;
       });
       
       
       $("#akt").click(function() {
       var aktn = 1 + Math.floor(Math.random() * 10);
       $takt = $takt +aktn;
       var id = "#ak"+$k;
       $(id).text(aktn)
       $("#view").text(aktn)
       $("#akt").prop('disabled',true);
       $("#amn").prop('disabled',false);
       $k = $k+1;
       if($k==11){
       $("#pkf").text($tp);
       $("#amf").text($tamn);
       $("#akf").text($takt);}
       });
       });
       </script>
    </head>
    <body>
       <table>
       <tr>
           <th>Pradeep</th>
           <th>Aman</th>
           <th>Ankit</th>
        </tr>

        <tr>

        <tr>

       <div>
           <button id = "pkm">Pradeep</button>
